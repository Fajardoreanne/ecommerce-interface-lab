<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Your Cart</h1>
</header>

<main>

    <ul class="cart">

        <li>
            <h3>Pink Summer Dress</h3>
            <p class="price">799</p>

            <label>Quantity:</label>
            <input type="number" value="1">
        </li>

    </ul>

    <section>
        <h3>Subtotal: <span class="price">799</span></h3>

        <a href="checkout.html">
            <button>Proceed to Checkout</button>
        </a>
    </section>

</main>

</body>
</html>
